
<div v-show="vehicles.length" class="container-fluid">
<h1 class="mb-4"><i class="fa fa-rocket orange"></i><span class="page-header">&nbsp;&nbsp;Vehicles</span></h1>



  <div class="table-responsive table-responsive-sm">
  <span>
  <table class="table">
  <thead>

    <tr class="white table-header-color">
      <th>Name</th>
      <th>Model</th>
      <th>Manufacturer</th>
      <th>Class</th>
      <th>Cost</th>
      <th>Speed</th>
    </tr>
  </thead>
    <tbody>
      <tr  v-for="vehicle in vehicles" class="orange table-content-color">
        <td>{{vehicle.name}}</td>
        <td>{{vehicle.model}}</td>
        <td>{{vehicle.manufacturer}}</td>
        <td>{{vehicle.vehicle_class}}</td>
        <td>{{vehicle.cost_in_credits}}</td>
        <td>{{vehicle.max_atmosphering_speed}}</td>
      </tr>
    </tbody>
  </table>
  </span>
  </div>





</div>
